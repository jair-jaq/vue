    <script type="text/javascript">

        const { createApp, ref } = Vue

        createApp({
            setup(){  
                users = ref([]);
                email = ref('Sincere@april.biz'); password = ref('1234'); 
                
                let tmp = localStorage.getItem("is_login");
                if (tmp == null) {
                    tmp = false
                }

                is_login = ref(tmp)    

                return { 
                    users,
                    email,
                    password,
                    is_login
                }
            },
            mounted: function () {
                
                const getUsers = async () => {
                  
                    const response = await fetch("users.json?v=1.1"); 
                    const tmp_users = await response.json();  
                    
                    this.users = tmp_users;
                } 

                if (this.is_login) {
                    getUsers() 
                }
                
            },
            methods:{
                async login(){ 

                    //1.- traer los datos
                    const response = await fetch("users.json?v=1.1"); 
                    this.users = await response.json(); 

                    this.is_login = false;

                    //2.- recorrer los datos
                    this.users.forEach((user) => {

                        //3.- comprobar si el usuario existe 

                            if (this.email == user.email) {
                                if (this.password == user.password) {  
                                    this.is_login = true;
                                    alert("Bienvenido")

                                    //this.update(users)

                                    localStorage.setItem("user_data", JSON.stringify(user));

                                    localStorage.setItem("is_login","true");
                                }
                            }

                        }   
                    );

                    if (!this.is_login) {
                        alert("Verifique su informaci√≥n")
                    }
                }
            }
        }).mount('#container_app')
